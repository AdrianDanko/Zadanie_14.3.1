<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet"/>

    <title>Document</title>

<body>
    <br>
    <div id="calculator">
        <!-- input for number 1 -->
        <input type='number' id='number1' value="1" />

        <!-- mathematical operation selection -->
        <select id="operations">
            <option class="option" value="+">+</option>
            <option class="option" value="-">-</option>
            <option class="option" value="*">*</option>
            <option class="option" value="/">/</option>
        </select>

        <!-- input for number 2 -->
        <input type='number' id='number2' value="1" />

        <!-- button = -->
        <button id="equal" onclick="vypocitaj()">=</button>

        <!-- display output - result -->
        <input type='number' id='result' disabled='true'/>
    </div>

    <div id="container">

    </div>

    <div id="lastCalculations">


    </div>
    
    <script src="script.js"></script>
</body>
</html>
